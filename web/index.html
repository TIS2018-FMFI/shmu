  <body class="yui3-skin-sam" >

    <div class="app">
      <h1>Vizualizácia koncentrácie</h1>

      <div class="div_container">
        <div id ="mapid" class="map">

        </div>
        <div class="concentration_scale">

        </div>
      </div>

      <div>
        <input type="range" id="time_picker" name="time_picker" onchange="changeTime()"
               min="0" max="23" value="0">
      </div>

      <p id = "time"> </p>



      <div class = "inputsContainer">

                <div id="demo" class="yui3-skin-sam yui3-g"> <!-- You need this skin class -->
                  <div id="leftcolumn" class="yui3-u">
                  <!-- Container for the calendar -->
                  <div id="mycalendar"></div>
                  </div>
                </div>

              <div class="inputs">

                  <select id = "substanceType" onchange="changeSubstance()" >
                    <option value="N02">NO2</option>
                    <option value="O2">O2</option>
                    <option value="SO2">SO2</option>
                  </select>

                  <select id = "colorScale" onchange="changeColorScale()" >
                    <option value="inferno">inferno</option>
                    <option value="rainbow">rainbow</option>
                    <option value="jet">jet</option>
                    <option value="hsv">hsv</option>
                    <option value="hot">hot</option>
                    <option value="cool">cool</option>
                    <option value="spring">spring</option>
                    <option value="summer">summer</option>
                    <option value="autumn">autumn</option>
                    <option value="winter">winter</option>
                    <option value="bone">bone</option>
                    <option value="copped">copped</option>

                  </select>

                  <button type="button" onclick="playAnimation()">play</button>
              </div>


      </div>






      <!--when I use this function on webScript.js by calling setTime() it doesn't work, that's why it's there-->
      <script> document.getElementById("time").innerHTML = "time : " + document.getElementById("time_picker").value + " : 00" ; </script>
