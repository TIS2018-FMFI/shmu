<!DOCTYPE HTML>
<html>
  <head>
    <title>shmu</title>
    <script src="http://yui.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

	<script src="./js/leaflet-geotiff.js"></script>
	<script src="./js/geotiff.js"></script>
	<script src="./js/plotty.js"></script>
	<script src="./js/map.js"></script>
	<script src="./js/webScripts.js"></script>

	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./style.css">

 </head>

<body class="yui3-skin-sam" >

    <div class="app">
      <h1>Vizualizácia koncentrácie emisií</h1>

      <p><span id="infoSpan"></span></p>
	  
      <div id ="mapid"> </div>


      <div>
        <input type="range" id="time_picker" name="time_picker" onchange="changedTime()"
               min="0" max="23" value="0">
      </div>

      <p id = "time"> </p>



      <div class="inputs">


          <input id= "calendar_input" type="date" id="start" name="trip-start" title="dd.mm.yyyy"
            onchange="changedDate(value)" onload="changeDate('2014-07-22')" min="2015-01-01" max="2015-01-01" value="2013-01-01">

          <select id = "substanceSelect" onchange="changedPollutant(value)" > </select>

          <select id = "colorScale" onchange="changeColorScale()" class="select-css" >
		    <option selected value="rainbow">rainbow</option>
            <option value="inferno">inferno</option>
            <option value="jet">jet</option>
            <option value="hsv">hsv</option>
            <option value="hot">hot</option>
            <option value="cool">cool</option>
            <option value="spring">spring</option>
            <option value="summer">summer</option>
            <option value="autumn">autumn</option>
            <option value="winter">winter</option>
            <option value="bone">bone</option>

          </select>

          <input id = "playStopButton"type="button" class="example_d" align="center" onclick="playStopAnimation()" value="PLAY" title = "play animation" > </input>



      </div>






      <script> startSetMethods(); </script>







    </div>
  </body>
</html>
